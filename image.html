<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen GIF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* optional */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain; /* Show the whole image without cropping */
    }
  </style>
</head>
<body>
  <img src="troll-face-trololo.gif" alt="Troll Face">
</body>
</html>
